groups: []
resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: heliondevops/concourse-github-pull-request

- name: status
  type: docker-image
  source:
    repository: heliondevops/concourse-github-status

resources:
- name: src
  type: pull-request
  source:
    uri: git@github.com:hpcloud/cf-plugin-backup
    branch: master
    access_token: {{github-access-token}}
    private_key: {{github-private-key}}
    repo: hpcloud/cf-plugin-backup

- name: src-ci
  type: git
  source:
    uri: git@github.com:hpcloud/cf-plugin-backup-ci.git
    branch: master
    private_key: {{github-private-key}}

- name: status
  type: status
  source:
    access_token: {{github-access-token}}
    repo: hpcloud/cf-plugin-backup

- name: s3.hcf-ci-concourse-cf-plugin-backup-check-linux
  type: s3
  source:
    region_name: us-west-2
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret-key}}
    bucket: concourse-hpe
    regexp: checks/cf-plugin-backup-(.*)\.tgz
    private: true

- name: s3.hcf-ci-concourse-cf-plugin-backup-check-darwin
  type: s3
  source:
    region_name: us-west-2
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret-key}}
    bucket: concourse-hpe
    regexp: checks/cf-plugin-backup-(.*)\.tgz
    private: true

- name: s3.hcf-ci-concourse-cf-plugin-backup-check-windows
  type: s3
  source:
    region_name: us-west-2
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret-key}}
    bucket: concourse-hpe
    regexp: checks/cf-plugin-backup-(.*)\.tgz
    private: true

jobs:
- name: vet
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - put: status
    params:
      context: vet
      description: vet
      path: src
      state: pending
  - task: vet
    file: src-ci/tasks/vet.yaml
    on_failure:
      put: status
      params:
        context: vet
        description: make vet
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: vet
        description: make vet
        path: src
        state: success
- name: test
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - put: status
    params:
      context: test
      description: test
      path: src
      state: pending
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: test
    privileged: true
    file: src-ci/tasks/test.yaml
    on_failure:
      put: status
      params:
        context: test
        description: make test
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: test
        description: make test
        path: src
        state: success
- name: lint
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - put: status
    params:
      context: lint
      description: lint
      path: src
      state: pending
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: lint
    file: src-ci/tasks/lint.yaml
    on_failure:
      put: status
      params:
        context: lint
        description: make lint
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: lint
        description: make lint
        path: src
        state: success
- name: format
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - put: status
    params:
      context: format
      description: format
      path: src
      state: pending
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: format
    file: src-ci/tasks/format.yaml
    on_failure:
      put: status
      params:
        context: format
        description: make format
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: format
        description: make format
        path: src
        state: success
- name: build
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - put: status
    params:
      context: build
      description: build
      path: src
      state: pending
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: build
    file: src-ci/tasks/build.yaml
    on_failure:
      put: status
      params:
        context: build
        description: build
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: build
        description: build
        path: src
        state: success
- name: dist
  plan:
  - aggregate:
    - get: src
      trigger: true
      passed: [build, test]
    - get: src-ci
      trigger: true
      passed: [build, test]
  - put: status
    params:
      context: dist
      description: packaging
      path: src
      state: pending
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: dist
    file: src-ci/tasks/dist.yaml
  - put: s3.hcf-ci-concourse-cf-plugin-backup-check-linux
    params:
      file: 'cf-plugin-backup/cf-plugin-backup-*linux-*.tgz'
    on_failure:
      put: status
      params:
        context: dist
        description: packaging
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: dist
        description: packaging
        path: src
        state: success
  - put: s3.hcf-ci-concourse-cf-plugin-backup-check-darwin
    params:
      file: 'cf-plugin-backup/cf-plugin-backup-*darwin-*.tgz'
    on_failure:
      put: status
      params:
        context: dist
        description: packaging
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: dist
        description: packaging
        path: src
        state: success
  - put: s3.hcf-ci-concourse-cf-plugin-backup-check-windows
    params:
      file: 'cf-plugin-backup/cf-plugin-backup-*windows-*.tgz'
    on_failure:
      put: status
      params:
        context: dist
        description: packaging
        path: src
        state: failure
    on_success:
      put: status
      params:
        context: dist
        description: packaging
        path: src
        state: success
