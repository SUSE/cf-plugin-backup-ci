groups: []
resources:
- name: src
  type: git
  source:
    uri: ((src-repo))
    branch: ((src-branch))
    private_key: ((github-private-key))

- name: src-ci
  type: git
  source:
    uri: ((ci-repo))
    branch: ((ci-branch))
    private_key: ((github-private-key))

- name: s3.cf-plugin-backup.linux
  type: s3
  source:
    region_name: us-west-2
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret-key}}
    bucket: cf-opensusefs2
    regexp: cf-plugin-backup/cf-plugin-backup-(.*linux-.*)\.tgz
    private: true

- name: s3.cf-plugin-backup.darwin
  type: s3
  source:
    region_name: us-west-2
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret-key}}
    bucket: cf-opensusefs2
    regexp: cf-plugin-backup/cf-plugin-backup-(.*darwin-.*)\.tgz
    private: true

- name: s3.cf-plugin-backup.windows
  type: s3
  source:
    region_name: us-west-2
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret-key}}
    bucket: cf-opensusefs2
    regexp: cf-plugin-backup/cf-plugin-backup-(.*windows-.*)\.tgz
    private: true

jobs:
- name: vet
  plan:
  - aggregate:
    - get: src-ci
      trigger: true
    - get: src
      trigger: true
  - task: vet
    file: src-ci/tasks/vet.yaml
- name: test
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: test
    file: src-ci/tasks/test.yaml
- name: lint
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: lint
    file: src-ci/tasks/lint.yaml
- name: format
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: src-ci
      trigger: true
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: format
    file: src-ci/tasks/format.yaml
- name: build
  plan:
  - aggregate:
    - get: src
      passed: [vet, lint, test]
      trigger: true
    - get: src-ci
      passed: [vet, lint, test]
      trigger: true
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: build
    file: src-ci/tasks/build.yaml
- name: dist
  plan:
  - aggregate:
    - get: src
      passed: [build]
      trigger: true
    - get: src-ci
      passed: [build]
      trigger: true
  - task: tools
    file: src-ci/tasks/tools.yaml
  - task: dist
    file: src-ci/tasks/dist.yaml
  - put: s3.cf-plugin-backup.linux
    params:
      file: 'cf-plugin-backup/cf-plugin-backup-*linux-*.tgz'
  - put: s3.cf-plugin-backup.darwin
    params:
      file: 'cf-plugin-backup/cf-plugin-backup-*darwin-*.tgz'
  - put: s3.cf-plugin-backup.windows
    params:
      file: 'cf-plugin-backup/cf-plugin-backup-*windows-*.tgz'
